<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ced8f151d1.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="p-2">
    <div class="container mx-auto border border-bottom-4">
        <div class="row">
            <div class="bg-light m-6 rounded">
                <h1>Payment form example</h1>
            </div>
            <div  style="margin-right: 37%;" class="col-12 border rounded">
                <div class="alert alert-danger mt-4" role="alert">
                    Somes fields are missing
                </div>
                <div class="d-inline-flex p-2">
                    <div>
                        <legend>Card #</legend>
                        <input style="width: 450px" type="text" placeholder="XXXXXXXXXXX">
                    </div>
                    <div>
                        <legend>CVC#</legend>
                        <input type="number" placeholder="0000">
                    </div>
                    <div>
                        <legend>Amount</legend>$
                        <input style="width: 325px" type="number" placeholder="Amount">
                    </div>
                </div>
                <div class="d-inline-flex p-2">
                    <div>
                        <legend>First Name</legend>
                        <input style="width: 500px" type="text">
                    </div>
                    <div>
                        <legend>Last Name</legend>
                        <input style="width: 500px" type="text">
                    </div>
                </div>
                <div class="d-inline-flex p-2">
                    <div>
                        <legend>City</legend>
                        <input style="width: 500px" type="text">
                    </div>
                    <div>
                        <legend style="margin-left: 50px;">State</legend>
                        <select style="width: 225px; margin-left: 50px;" name="State">
                            <option value="Pick a State">Pick a State</option>
                            <option value="Florida">Florida</option>
                            <option value="Nevada">Nevada</option>
                            <option value="Texas">Texas</option>
                        </select>
                    </div>
                    <div>
                        <legend>Postal Code</legend>$
                        <input style="width: 225px;" type="number">
                    </div>
                </div>
                <div class="d-inline-flex">
                        <h6>We Accept</h6>
                        <div class="d-inline-flex">
                            <input type="radio" name="">
                            <i class="fa-brands fa-cc-mastercard"></i>
                            <input type="radio" name="">
                            <i class="fa-brands fa-cc-visa"></i>
                            <input type="radio" name="">
                            <i class="fa-brands fa-cc-diners-club"></i>
                            <input type="radio" name="">
                            <i class="fa-brands fa-cc-amex"></i>
                        </div>
                        <div>
                            <legend style="margin-left: 15%;">Message</legend>
                            <textarea style="margin-left: 15%;" name="message" cols="53" rows="5"></textarea>
                        </div>
                </div>
            </div>
            <div class="bg-light m-6 rounded border d-inline-flex">
                <button class="rounded btn-secondary"> Cancel</button>
                <button class="rounded btn-primary"> Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
